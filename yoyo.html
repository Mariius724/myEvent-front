<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport"
content="width=device-width,,initial scale=1.0">
    <title>CREATE YOUR EVENT</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(57, 129, 143);
        } 

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 1rem;
        }

        .event-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            align-items: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .event-form h1{
            text-align: center;
            margin-bottom: 1px;
        }

        .event-form label{
            display: block;
            margin-bottom: 4px;
        }

        .event-form input, .event-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .event-form button {
            display: block;
            margin: 0 auto;
            background-color: #fa0c0c;
            color: white;
            padding: 30px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .event-form button:hover {
            background-color: #ed0d18;
            text-size-adjust: 20px;
        }

        .event-form textarea{
            resize: none;
        }


        img{
            display: flex;
            align-items: center;
            padding-left: 250px;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="event-form">
            <img src="IMG-20240822-WA0017.png " alt=" event image" class="eventimage">
            <h1>CREATE YOUR EVENT</h1>
            <form id="event-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required></textarea>

                <label for="location">location:</label>
                <input type="text" id="location" name="location"required>

                <label for="start time">Start Time:</label>
                <input type="date" id="start-time" name="start-time" required>

                <button type="submit">CREATE EVENT</button>
                </form>
            </div>
        </div>
        <script>
            const form =document.getElementById('event-form');

            form.addEventListener('submit', (event) =>
            {
                event.preventDefault();

                const title=document.getElementById('title').value;
                const startTime =document.getElementById('description').value;
                const location =document.getElementById('location').value;
                const description =document.getElementById('start-time').value;
                
                // you can add code here to save the event data to a database or display it on the page
                console.log('Event Created:');
                console.log('title:', title);
                console.log('Description:', description);
                console.log('Location:', location);
                console.log('Start Time:', startime);
                
                //Clear the form
                form.reset();
            } );
        </script>
</body>
</html>
