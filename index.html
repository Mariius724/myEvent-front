<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings and Feedback</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: ps;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100%;
            letter-spacing: .1rem;
            display: center;
        }
        .ratings {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(57, 129, 143);
            border-radius: 8px;
            text-align: left;
        }
        .ratings h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #e7943f;
        }
        .rating-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .rating-bar span {
            width: 30px;
            text-align: right;
            margin-right: 10px;
            color: #ffffff;
        }
        .bar-container {
            background-color: #ccc;
            border-radius: 5px;
            width: 30%;
            height: 10px;
            margin-right: 10px;
            position: relative;
        }
        .bar-fill {
            background-color: #ffc107;
            height: 100%;
            border-radius: 5px;
        }
        .star-rating {
            display: flex;
            gap: 2px;
        }
        .star-rating span {
            color: #ffc107;
            font-size: 20px;
        }
        .rate-us {
            margin-top: 20px;
        }
        .rate-us h3 {
            font-size: 20px;
            margin-bottom: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #e7943f;
        }
        .user-rating {
            display: flex;
            justify-content: left;
            gap: 10px;
        }
        .comment-box {
            margin-top: 15px;
        }
        .comment-box textarea {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        .rate-us button {
            text-align: block;
            background-color: #e7943f;
            margin: 2%;
            padding: 0%;
            width: 30%;
            height: 4vh;
            border-radius: 5px;
        }
        .stars-rating {
            direction: rtl;
            display: inline-block;
            font-size: 2em;
        }
        .stars-rating input[type="radio"] {
            display: none;
        }
        .stars-rating label {
            color: #bbb;
            cursor: pointer;
        }
        .stars-rating input[type="radio"]:checked ~ label {
            color: #f2b600;
        }
        .stars-rating label:hover,
        .stars-rating label:hover ~ label {
            color: #f2b600;
        }
    </style>
</head>
<body>
    <div class="ratings">
        <h2>RATINGS & FEEDBACK</h2>
        <div class="rating-bar">
            <span>90</span>
            <div class="bar-container">
                <div class="bar-fill" style="width: 85%;"></div>
            </div>
            <div class="star-rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
            </div>
        </div>
        <div class="rating-bar">
            <span>19</span>
            <div class="bar-container">
                <div class="bar-fill" style="width: 65%;"></div>
            </div>
            <div class="star-rating">
                <span>★</span><span>★</span><span>★</span><span>★</span>
            </div>
        </div>
        <div class="rating-bar">
            <span>10</span>
            <div class="bar-container">
                <div class="bar-fill" style="width: 50%;"></div>
            </div>
            <div class="star-rating">
                <span>★</span><span>★</span><span>★</span>
            </div>
        </div>
        <div class="rating-bar">
            <span>5</span>
            <div class="bar-container">
                <div class="bar-fill" style="width: 35%;"></div>
            </div>
            <div class="star-rating">
                <span>★</span><span>★</span>
            </div>
        </div>
        <div class="rating-bar">
            <span>1</span>
            <div class="bar-container">
                <div class="bar-fill" style="width: 20%;"></div>
            </div>
            <div class="star-rating">
                <span>★</span>
            </div>
        </div>

        <div class="rate-us">
            <h3>Rate Us Please!</h3>
            <div class="stars-rating">
                <input type="radio" id="5-stars" name="rating" value="5" />
                <label for="5-stars" class="star">★</label>
                <input type="radio" id="4-stars" name="rating" value="4" />
                <label for="4-stars" class="star">★</label>
                <input type="radio" id="3-stars" name="rating" value="3" />
                <label for="3-stars" class="star">★</label>
                <input type="radio" id="2-stars" name="rating" value="2" />
                <label for="2-stars" class="star">★</label>
                <input type="radio" id="1-star" name="rating" value="1" />
                <label for="1-star" class="star">★</label>
            </div>
            <div class="comment-box">
                <textarea rows="3" placeholder="Comment here !"></textarea>
            </div>
            <button onclick="submitRating()">SUBMIT</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.stars-rating input').forEach(input => {
            input.addEventListener('change', () => {
                alert(`Thanks for rating us ${input.value} star(s).`);
            });
        });
    </script>
</body>
    
</body>
</html>
